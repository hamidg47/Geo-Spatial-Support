<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Review</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f2027;
      color: white;
      padding: 50px;
    }

    .review-form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      backdrop-filter: blur(12px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #1d465c;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #163948;
    }
  </style>
</head>
<body>

  <div class="review-form-container">
    <h2>Submit Your Review</h2>
    <form id="reviewForm">
      <input type="text" id="name" placeholder="Client Name" required />
      <input type="text" id="country" placeholder="Client Country" required />
      <textarea id="message" rows="5" placeholder="Write Client review here..." required></textarea>
      <select id="stars" required>
        <option value="">Star Rating</option>
        <option value="⭐️⭐️⭐️⭐️⭐️">5 Stars</option>
        <option value="⭐️⭐️⭐️⭐️">4 Stars</option>
        <option value="⭐️⭐️⭐️">3 Stars</option>
        <option value="⭐️⭐️">2 Stars</option>
      </select>
      <label>Upload your image (optional)</label>
      <input type="file" id="imageUpload" accept="image/*" />
      <button type="submit">Submit Review</button>
    </form>
  </div>

  <script>
    document.getElementById("reviewForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const country = document.getElementById("country").value;
      const message = document.getElementById("message").value;
      const stars = document.getElementById("stars").value;
      const imageFile = document.getElementById("imageUpload").files[0];

      // Function to store data after image is read
      const storeReview = (imageBase64) => {
        const newReview = {
          name,
          country,
          message,
          stars,
          image: imageBase64 || "./img vid/logo.png", // fallback image
        };

        const reviews = JSON.parse(localStorage.getItem("reviews") || "[]");
        reviews.push(newReview);
        localStorage.setItem("reviews", JSON.stringify(reviews));

        alert("Review submitted! Go back to the contact page to view.");
        document.getElementById("reviewForm").reset();
      };

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function () {
          storeReview(reader.result); // base64 image
        };
        reader.readAsDataURL(imageFile);
      } else {
        storeReview(); // no image uploaded
      }
    });
  </script>
</body>
</html>
