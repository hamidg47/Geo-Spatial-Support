  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    .contact-title-glass {
      max-width: 800px;
      margin: 100px auto 40px;
      padding: 25px 40px;
      text-align: center;
    }

    .contact-title-glass h1 {
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .contact-title-glass p {
      font-size: 1.1rem;
      color: #ccc;
      margin: 0;
    }

    .contact-wrapper {
      max-width: 1000px;
      margin: 30px auto 80px;
      display: flex;
      gap: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      padding: 40px;
      flex-wrap: wrap;
    }

    .info-section {
      flex: 1;
      min-width: 280px;
      padding-left: 10px;
    }

    .info-section img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #8fe4ff;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .info-section h3,
    .info-section p {
      text-align: left;
      margin-left: 15px;
      margin-right: 15px;
    }

    .info-section p {
      margin: 6px 0;
      color: #ccc;
    }

    .info-section i {
      margin-right: 10px;
      color: #8fe4ff;
    }

    .form-section {
      flex: 1;
      min-width: 280px;
    }

    .form-section h2 {
      /* color: #8fe4ff; */
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #ccc;
    }

    .contact-form button {
      background-color: #1d465c;
      color: white;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: #163948;
    }

    /* Review Section */
    .review-section {
      max-width: 1000px;
      margin: 40px auto 80px;
      text-align: center;
      color: white;
    }

    .review-section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      /* color: #8fe4ff; */
    }

    .review-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .review-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      width: 20rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #eee;
      text-align: left;
      animation: floatUpDown 4s ease-in-out infinite;
    }

    .review-card p {
      margin: 8px 0;
      color: #ddd;
    }
    .review-score {
    margin-left: auto;
    color: #ccc;
    font-weight: bold;
    font-size: 0.95rem;
    }


    .review-footer {
      display: flex;
      align-items: center;
      margin-top: 5px;
      gap: 3px;
    }

    .review-footer img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      /* border: 2px solid #8fe4ff; */
    }

    .review-info {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
    }

    .review-info h4 {
      margin: 4px;
      /* color: #8fe4ff; */
      font-size: 1rem;
    }

    .review-info span {
      color: #cccccc9c;
      margin-top: 2px;
    }

    .review-card:nth-child(even) {
      animation-delay: 1s;
    }

    .review-score {
        font-family: monospace;
        margin-left: auto;
        color: #ccc;
        font-weight: 100;
        font-size: 0.95rem;
        text-align: right;
    }


    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
        padding: 30px 20px;
      }

      .contact-title-glass h1 {
        font-size: 2rem;
      }

      .contact-title-glass p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<script>

  <!-- JS -->
<script>
  // Load reviews from localStorage
  const storedReviews = JSON.parse(localStorage.getItem("reviews") || "[]");
  const container = document.querySelector(".review-cards");

  storedReviews.forEach(review => {
    const div = document.createElement("div");
    div.className = "review-card";

    div.innerHTML = `
      <p>"${review.message}"</p>
      <p>${review.stars}</p>
      <div class="review-footer">
        <img src="${review.image}" alt="Client">
        <div class="review-info">
          <h4>${review.name}</h4>
          <span>${review.country}</span>
        </div>
        <h5 class="review-score">66</h5>
      </div>
    `;
    container.appendChild(div);
  });
</script>
